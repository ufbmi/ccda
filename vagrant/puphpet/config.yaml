apache:
    install: '1'
    settings:
        user: www-data
        group: www-data
        default_vhost: false
        manage_user: false
        manage_group: false
        sendfile: 0
    modules:
        - proxy_fcgi
        - rewrite
    vhosts:
        av_80goesto443:
            servername: redirect.example.org
            docroot: /var/www/ccdaa
            port: '80'
            custom_fragment: '/vagrant/puphpet/redirect_port_80_to_443.txt'
            ssl: '0'
        av_kx7shasytkep:
            servername: crcdaa.org
            serveraliases:
                - vagrant1
            docroot: /var/www/ccdaa
            port: '443'
            setenv:
                - 'APP_ENV dev'
            custom_fragment: '/vagrant/puphpet/redirect_to_web_app.txt'
            ssl: '1'
            ssl_cert: '/etc/apache2/ssl/apache.crt'
            ssl_key: '/etc/apache2/ssl/apache.key'
            ssl_chain: '/etc/apache2/ssl/apache.ca-bundle'
            ssl_certs_dir: ''
            ssl_protocol: ''
            ssl_cipher: ''
            directories:
                avd_qaiu8pzumhch:
                    path: /var/www/ccdaa/api/v1
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - 'all granted'
                    custom_fragment:
                        "
                        SetEnvIf Authorization \"(.*)\" KEY=$1\r\n
                        RewriteEngine On\r\n
                        RewriteCond %{REQUEST_FILENAME} !-d\r\n
                        RewriteCond %{REQUEST_FILENAME} !-f\r\n
                        RewriteRule ^ index.php [L]\r\n
                        RewriteBase /api/v1/\r\n
                        "
                    files_match:
                        avdfm_zfcl910xl7rg:
                            path: \.php$
                            sethandler: 'proxy:fcgi://127.0.0.1:9000'
                            custom_fragment: ''
                            provider: filesmatch
                    provider: directory
                avd_zol4zbb5lc64:
                    path: /var/www/ccdaa/web
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - 'all granted'
                    custom_fragment: ''
                    provider: directory
                avd_yyrqefuw2y4p:
                    path: /var/www/ccdaa/demo
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - 'all granted'
                    custom_fragment: ''
                    provider: directory
php:
    install: '1'
