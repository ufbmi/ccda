<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{form.title}}<formsmp3audio ng-if="form.options.audio_src" class="pull-right"></formsmp3audio></h3>
  </div>
  <div ng-show="form.description" class="panel-body panel-body-info">{{form.description}}</div>
  <div ng-show="form.instructions" class="panel-footer">{{form.instructions}}</div>
</div>
